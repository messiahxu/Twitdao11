{% extends "base.html" %}

{% block main %}
{% if screen_name %}
<form method="post" action="/m/t-"><p><input type="text" name="status" value="@{{ screen_name }} " maxlength="140"><input type="submit" value="Tweet"></p></form>{% else %}<p>In reply to:</p><p><a href="/m/u-{{ tweet.user.screen_name }}" class="p">{{ tweet.user.screen_name }}</a> {{ tweet.text|m_twitter_text|safe }}<span class="t"> {{ tweet.created_at|human_readable }} via {{ tweet.source|safe }}</span></p>
<form method="post" action="/m/t-"><p><input type="text" name="status" value="@{{ tweet.user.screen_name }} " maxlength="140"><input type="hidden" name="in_reply_to_status_id" value="{{ tweet.id }}"><input type="submit" value="Tweet"></p></form>
{% endif %}
{% endblock main%}

{% extends "base.html" %}

{% block main %}{% include "user-profile.html" %}<ol>{% for user in followers %}<li><a href="/m/u-{{ user.screen_name }}">{{ user.name }} <span class="a">({{ user.screen_name }})</span></a></li>{% endfor %}</ol><p>{% if previous_cursor %}<a href="/m/u-{{ owner_user.screen_name }}/foers?cursor={{ previous_cursor_str }}">Prev</a>{% endif %} {% if next_cursor %}<a href="/m/u-{{ owner_user.screen_name }}/foers?cursor={{ next_cursor_str }}">Next</a>{% endif %}</p>{% endblock main %}
